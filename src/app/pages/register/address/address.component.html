<form [formGroup]="AddressForm">
  <app-text-input
    [maxLength]="10"
    [label]="'ADDRESS.POSTAL_CODE'|translate"
    formControlName="postalCode"
  ></app-text-input>
  <app-textarea
    [placeholder]="'ADDRESS.ADDRESS'|translate"
    formControlName="address"
  ></app-textarea>
</form>

<app-action-bar
  [disabled]="AddressForm.invalid"
  [confirmLabel]="'ADDRESS.ACTION_LABEL'|translate"
  routerLink="/register/payment"
></app-action-bar>
