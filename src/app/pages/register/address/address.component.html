<form [formGroup]="AddressForm">
  <app-text-input
    [maxLength]="10"
    [label]="'ADDRESS.POSTAL_CODE'|translate"
    formControlName="deliveryPostalCode"
  ></app-text-input>
  <app-textarea
    [placeholder]="'ADDRESS.ADDRESS'|translate"
    formControlName="deliveryAddress"
  ></app-textarea>
</form>

<app-action-bar
  [disabled]="AddressForm.invalid"
  [confirmLabel]="'ADDRESS.ACTION_LABEL'|translate"
  (confirm)="handleConfirm()"
></app-action-bar>
