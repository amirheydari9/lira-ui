<span class="font-sm-regular text-natural-800 mb-3 d-block" [translate]="'DESTINATION_ADDRESS.TITLE'"></span>
<form [formGroup]="DestinationAddress">
  <app-textarea
    [placeholder]="'DESTINATION_ADDRESS.INPUT_1'|translate"
    formControlName="destinationAddress"
  ></app-textarea>
  <app-text-input
    [label]="'DESTINATION_ADDRESS.INPUT_2'|translate"
    formControlName="time"
  ></app-text-input>
</form>

<app-action-bar
  [disabled]="DestinationAddress.invalid"
  [confirmLabel]="'DESTINATION_ADDRESS.ACTION_LABEL'|translate"
  (confirm)="handleConfirm()"
></app-action-bar>
