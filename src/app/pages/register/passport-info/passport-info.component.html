<span class="font-sm-medium text-natural-800 mb-3 d-block" [translate]="'PASSPORT_INFO.TITLE'|translate"></span>
<form [formGroup]="PassportInfoForm">
  <app-text-input [label]="'PASSPORT_INFO.INPUT_1'|translate" formControlName="passportNumber" [maxLength]="10"></app-text-input>
  <app-date-picker [label]="'PASSPORT_INFO.input_2'|translate" formControlName="date"></app-date-picker>
  <app-date-picker [label]="'PASSPORT_INFO.input_3'|translate" formControlName="expDate"></app-date-picker>
</form>

<app-action-bar
  [disabled]="PassportInfoForm.invalid"
  [confirmLabel]="'PASSPORT_INFO.ACTION_LABEL'|translate"
  (confirm)="handleConfirm()"
></app-action-bar>
